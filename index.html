<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body class="preloader">
    <h1 class="preloader__title">
        New <span>18+</span> Tiktok
    </h1>
    <img src="img/text.svg" alt="" class="preloader__text">
    <div class="preloader__video-wrap">
        <div class="preloader__video">
            <video id="video" src="video/video.mp4"></video>
        </div>
    </div>
    <a href="" class="preloader__btn">
        Make Friends
    </a>
</body>

<script>
    if (document.querySelector('#video')) {
        var video = document.querySelector('#video');
        var promise = video.play();

        if (promise !== undefined) {
            promise.then(_ => {
            }).catch(error => {
                video.muted = true;
                video.play();
            });
        }
    }

    setTimeout(()=>{
        window.location.replace("http://google.com");
    },10000)
</script>

</html>
